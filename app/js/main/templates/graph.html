<div class="larger-12 columns">
  <div class="row">
    <div class="large-12 columns">
      <form ng-submit="searchUser(current_user)" >
        <div class="row collapse postfix-round">
          <div class="small-3 columns">
            <span class="prefix">Search for a user</span>
            </div>
          <div class="small-7 columns">
            <input type="text" placeholder="Username" ng-enter="searchUser(current_user)" ng-model="current_user" tabindex="1">
          </div>
          <div class="small-2 columns">
            <a href="#" class="button postfix" ng-click="searchUser(current_user)" ><i class="fa fa-search"></i></a>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row" ng-if="events!=undefined" >
    <div class="large-12 columns">
      <ul class="inline-list right">
        <li><a ui-sref="graph({username: current_user})" class="active" >Graph</a></li>
        <li><a ui-sref="list({username: current_user})" >List</a></li>
      </ul>
    </div>
  </div>
  <div class="row">
    <h3 class="large-12 columns">{{search_message}}</h3>
    <div class="large-12 columns text-center" ng-if="search_loading"><i class="fa fa-gear fa-spin"></i></div>

    <d3-bars class="large-12 columns text-center chart" data="chartData" label="title"></d3-bars>

    <div class="large-12 columns" ng-if="events==undefined&&error_msg!=undefined" >
      <p>{{error_msg}}</p>
    </div>
  </div>
</div>
